<button 
    (click)="click()"
    [class]="_class"
    [ngClass]="{ 'btn-close': close, active, btn: !close }" 
    [type]="type"
    [disabled]="disabled" 
    [attr.aria-label]="ariaLabel"
    [routerLink]="routerLink"
    [routerLinkActive]="routerLinkActive"
>
    <ng-content></ng-content>
</button>
