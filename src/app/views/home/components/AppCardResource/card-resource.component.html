<app-card customClass="card-resource">
    <app-icon class="app-card-resource__icon" 
        [gliffy]="gliffy" 
        [style]="{ 'fill': '#888'}">
    </app-icon>
    <span>{{ text }}</span>
    <app-icon 
        class="app-card-resource__icon" 
        gliffy="arrow-right" 
        [style]="{ 'fill': '#888'}">
    </app-icon>
</app-card>
